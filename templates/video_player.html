{% block content %}
<body>
  <div class="main-posts">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-sm-6">
          <h4><a href="{% url 'video_player' video.id %}">{{ video.name }}</a></h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-sm-12">
          <video
              id="my-video"
              class="video-js"
              controls
              preload="auto"
              width="100%"
              height="100%"
              data-setup="{}"
          >
            <source src="{% url 'stream' video.id %}" type="video/mp4"/>
          </video>
        </div>
      </div>
    </div>
  </div>
</body>

{% endblock content %}
